<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RUST - Code Lock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="lock">
        <div class="lock-item">
          <h1 class="lock-code">0000</h1>
        </div>
        <div class="lock-item">
          <button class="lock-copy">Copy</button>
        </div>
        <div class="lock-item">
          <button class="lock-generate">Generate</button>
        </div>
      </div>
      <ul class="code-history"></ul>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
